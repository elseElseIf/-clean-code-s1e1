<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-page">
    <main>
      <article class="header-info">
        <img src="./eisenhower-matrix.jpg" class="header-info__img" alt="Matrix">
        <a class="header-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <section class="content">
        <aside>
          <label for="new-task" class="content__label">Add Item</label>
          <div class="content__wrapper">
            <input id="new-task"class="content__task" type="text">
            <button class="content__button">Add</button>
          </div>
        </aside>
        <div>
          <h3 class="content__section-title">Todo</h3>
          <ul id="incomplete-tasks">
            <li class="content__li">
              <input type="checkbox" class="content__input-checkbox">
              <label class="content__task content__edit-label">Pay Bills</label>
              <input type="text" class="content__task content__input-text">
              <button class="content__edit-button content__button">Edit</button>
              <button class="content__delete-button content__button">
                <img class="content__img" src="./remove.svg" alt="Remove">
              </button>
            </li>
            <li class="content__li content__edit-mode">
              <input type="checkbox" class="content__input-checkbox">
              <label class="content__task content__edit-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="content__task content__input-text input-task-edit">
              <button class="content__edit-button content__button">Save</button>
              <button class="content__delete-button content__button">
                <img class="content__img" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </div>
        <div>
          <h3 class="content__section-title">Completed</h3>
          <ul id="completed-tasks" class="content__list">
            <li class="content__li">
              <input type="checkbox" class="content__input-checkbox" checked>
              <label class="content__task completed-task-name content__edit-label">See the Doctor</label>
              <input type="text" class="content__task content__input-text">
              <button class="content__edit-button content__button">Edit</button>
              <button class="content__delete-button content__button">
                <img class="content__img" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
