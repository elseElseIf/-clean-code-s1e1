<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main>
      <article class="header-info">
        <img src="./eisenhower-matrix.jpg" class="header-img">
        <a class="more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <section class="section-add">
        <div>
          <aside>
            <label for="new-task" class="new-task-label">Add Item</label>
            <div class="task-wrapper">
              <input id="new-task"class="task" type="text">
              <button class="btn">Add</button>
            </div>
          </aside>
        </div>
        <div>
          <h3 class="section-title">Todo</h3>
          <ul id="incomplete-tasks">
            <li class="task-element">
              <input type="checkbox" class="input-checkbox">
              <label class="task edit-label">Pay Bills</label>
              <input type="text" class="task input-task">
              <button class="edit btn">Edit</button>
              <button class="delete btn">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
            <li class="edit-mode task-element">
              <input type="checkbox" class="input-checkbox">
              <label class="task label-task edit-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-task input-task-edit">
              <button class="edit btn">Save</button>
              <button class="delete btn">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </div>
        <div>
          <h3 class="section-title">Completed</h3>
          <ul id="completed-tasks">
            <li class="task-element">
              <input type="checkbox" class="input-checkbox" checked>
              <label class="task completed-task-name edit-label">See the Doctor</label>
              <input type="text" class="task input-task">
              <button class="edit btn">Edit</button>
              <button class="delete btn">
                <img class="delete-img" src="./remove.svg">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
